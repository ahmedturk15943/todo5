apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    app: {{ .Release.Name }}
type: Opaque
stringData:
  username: {{ .Values.postgresql.auth.username }}
  password: {{ .Values.postgresql.auth.password }}
  database: {{ .Values.postgresql.auth.database }}
  connection-string: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  labels:
    app: {{ .Release.Name }}
type: Opaque
stringData:
  {{- if .Values.redis.auth.enabled }}
  password: {{ .Values.redis.auth.password }}
  connection-string: "redis://:{{ .Values.redis.auth.password }}@{{ .Release.Name }}-redis-master:6379"
  {{- else }}
  connection-string: "redis://{{ .Release.Name }}-redis-master:6379"
  {{- end }}

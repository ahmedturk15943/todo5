apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.recurring.name }}
  labels:
    app: {{ .Values.recurring.name }}
    version: {{ .Values.image.tag | default .Chart.AppVersion }}
spec:
  replicas: {{ .Values.recurring.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.recurring.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.recurring.name }}
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.recurring.dapr.appId }}
        dapr.io/enable-api-logging: "true"
        {{- end }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: recurring-service
        image: "{{ .Values.image.registry }}/{{ .Values.recurring.image.repository }}:{{ .Values.recurring.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: connection-string
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "{{ .Release.Name }}-kafka:9092"
        - name: LOG_LEVEL
          value: INFO
        resources:
          {{- toYaml .Values.recurring.resources | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
